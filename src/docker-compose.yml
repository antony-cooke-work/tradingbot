version: '3.4'

networks:
  botnetwork:

services:
  influxdb:
    image: influxdb:1.3
    container_name: influxdb
    restart: always
    networks:
      - botnetwork
    ports:
      - 8086:8086
      - 8082:8082
      - 8083:8083
      - 8089:8089/udp
    volumes:
      - influxdb-volume:/vol01/Docker/market
    environment:
      - INFLUXDB_DB=market
      - INFLUXDB_USER=market
      - INFLUXDB_ADMIN_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=Welcome#123456 
  market:
    image: ${DOCKER_REGISTRY-}market
    depends_on: [influxdb]
    networks:
      - botnetwork
    build:
      context: .
      dockerfile: Market/Dockerfile
  strategy:
    image: ${DOCKER_REGISTRY-}strategy
    depends_on: [influxdb]
    networks:
      - botnetwork
    build:
      context: .
      dockerfile: Strategy/Dockerfile

volumes:
  influxdb-volume:
    external: true
